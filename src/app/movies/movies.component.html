<h3>Films</h3>

  

    <form>
      
      <mat-paginator [length]="length"
                    [pageSize]="nbElement"
                    [pageSizeOptions]="[8,16,24,48]"
                    (page)="pageEvent = $event; changeValueAndUpdate()"
                    (ngModelChange)="changeValueAndUpdate()">
      </mat-paginator>
      
      <div *ngIf="pageEvent">
        <h5>Page Change Event Properties</h5>
        <div>List length: {{pageEvent.length}}</div>
        <div>Page size: {{pageEvent.pageSize}}</div>
        <div>Page index: {{pageEvent.pageIndex}}</div>
      </div>

    </form>

<div id="card-container">

      <div *ngFor="let movie of movies" id="movie-container">
      <mat-card class="movie-card">
        <mat-card-header>
          <div mat-card-avatar class="movie-header-image"></div>
          <mat-card-title>{{movie.titre}}</mat-card-title>
          <mat-card-subtitle >
          </mat-card-subtitle>
        </mat-card-header>
        <div id="img-container">
          <div id="movie-tags">
              <mat-chip-list>
                  <mat-chip *ngFor="let tag of movie.tags" color="primary" selected="true">{{tag}}</mat-chip>
                </mat-chip-list>
          </div>
          <img mat-card-image src="{{movie.image}}" alt="{{movie.title}}">
        </div>
        <mat-card-content>
          <p>
            {{ (movie.resume.length>200)? (movie.resume | slice:0:200)+'..':(movie.resume) }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>download</button>
          <button mat-button>streaming</button>
        </mat-card-actions>
      </mat-card>

    </div>
