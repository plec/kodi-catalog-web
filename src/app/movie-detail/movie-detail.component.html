<mat-card class="movie-card">
  <mat-card-header *ngIf="movie">
    <div mat-card-avatar class="movie-header-image" [ngStyle]="{'background-image': 'url(' + movie.image + ')'}"></div>
    <mat-card-title >{{movie.titre}}</mat-card-title>
    <mat-card-subtitle >
      
    </mat-card-subtitle>
  </mat-card-header>
  <div id="img-container">
    <div id="movie-tags">
        <mat-chip-list *ngIf="movie">
            <mat-chip 
            *ngFor="let tag of movie.tags"
            color="primary"
            selected="true">
              {{movie.tag}}
            </mat-chip>
          </mat-chip-list>
    </div>
    <img *ngIf="movie" mat-card-image src="{{movie.image}}" alt="{{movie.title}}">
  </div>
  <mat-card-content>
    <p *ngIf="movie">
      {{ movie.resume }}
    </p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
